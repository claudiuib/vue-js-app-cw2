<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>CW2</title>
</head>

<body>
    <div id="app">
        <!-- navigation bar -->
        <title>Lessons</title>
        <div class="navbar navbar-dark bg-primary">
            <div class="navbar­header">
                <h1>Lessons</h1>
            </div>
            <div class="nav navbar­nav navbar ­right cart">

                <!-- button shopping cart -->

                <button class="btn  btn-info mx-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg> Shopping Cart
                </button>


            </div>
        </div>


        <div class="sort container mt-5">
            <div class="row">

                <div class="col-3">
                    <!-- search bar -->
                    <label for="site-search">Search </label>
                    <input type="search" id="site-search" />

                    <!-- filter form -->
                    <div class="form-check">

                        <p>Sort By</p>
                        <input class="form-check-input" type="radio" value="title" name="flexRadioDefault"
                            id="flexRadioDefault1" />
                        <label class="form-check-label" for="flexRadioDefault1">
                            Subject
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            value="location" />
                        <label class="form-check-label" for="flexRadioDefault2">
                            Location
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                            value="price" />
                        <label class="form-check-label" for="flexRadioDefault3">
                            Price
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4"
                            value="spaces" />
                        <label class="form-check-label" for="flexRadioDefault4">
                            Availability
                        </label>
                    </div>


                    <div class="form-check mt-5">
                        <input class="form-check-input" type="radio" name="sort" id="flexCheckDefault-Ascending"
                            value="ascending" />
                        <label class="form-check-label" for="flexCheckDefault-Ascending">
                            Ascending
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sort" id="flexCheckDefault-Deascending"
                            value="descending" />
                        <label class="form-check-label" for="flexCheckDefault-Descending">
                            Descending
                        </label>
                    </div>
                </div>

                <!-- card body -->

                <div class="col-md">
                    <div>
                        <div class="row ">
                            <div class="card my-2 mx-2" style="width: 18rem;" v-for="lesson in lessons">
                                <div class="row">
                                    <div class="col">
                                        <div class="card-body">
                                            <p class="card-title">Title:{{lesson.title}}</p>
                                            <h5> Places: </h5>
                                            <p class="card-title">Location:{{lesson.location}}</p>
                                            <p class="card-text">Price: £ {{lesson.price}}</p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <img class="img-fluid img-thumbnail" v-bind:src="lesson.image">
                                    </div>
                                    <div class="row">
                                        <div class="col text-center mt-2 mb-2">
                                            <button class=" btn btn-primary btn-lg" v>Add to cart</button>

                                        </div>
                                    </div>

                                </div>
                            </div>



                        </div>

                    </div>
                </div>

            </div>


        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                lessons: [],
               
            },
        //  fetching data from the server
            created :function(){
                     fetch("https://newcw2mobileapp.herokuapp.com/lessons")
                    .then(response => response.json())
                    .then(lessons => {
                    this.lessons = lessons;
      });
  },




        })

    </script>
</body>

</html>
